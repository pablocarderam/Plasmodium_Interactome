<div id="container">
  <style>
    #sigma-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
      stroke-opacity: 0.1;

<script>
  // Add a method to the graph model that returns an
  // object with every neighbors of a node inside:
  sigma.classes.graph.addMethod('neighbors', function(nodeId) {
    var k,
        neighbors = {},
        index = this.allNeighborsIndex[nodeId] || {};

    for (k in index)
      neighbors[k] = this.nodesIndex[k];

    return neighbors;
  });

  sigma.parsers.json(
    './dat/plasmodium_interactome.json',
    {
      container: 'sigma-container',
      settings: {
        labelThreshold: 1000,
        minNodeSize: 0.8,
        maxNodeSize: 2,
        defaultEdgeColor: 'rgba(50,50,50,0.1)',
        defaultNodeColor: 'rgba(155,5,0,0.1)',
        edgeColor: 'default'
      }
    },
    function(s) {
      // We first need to save the original colors of our
      // nodes and edges, like this:
      s.graph.nodes().forEach(function(n) {
        n.originalColor = n.color;
      });
      s.graph.edges().forEach(function(e) {
        e.originalColor = e.color;
      });

      // When a node is clicked, we check for each node
      // if it is a neighbor of the clicked one. If not,
      // we set its color as grey, and else, it takes its
      // original color.
      // We do the same for the edges, and we only keep
      // edges that have both extremities colored.
      s.bind('clickNode', function(e) {
        var nodeId = e.data.node.id,
            toKeep = s.graph.neighbors(nodeId);
        toKeep[nodeId] = e.data.node;

        //var neighbor_neighbors = []; // get this neighbor's neighbors to re-draw all edges later

        var g_sel = { // new graph to draw on top
          nodes: [],
          edges: []
        };

        s.graph.nodes().forEach(function(n) {
          if (toKeep[n.id]) {
            //neighbor_neighbors = neighbor_neighbors.concat(s.graph.neighbors(n.id)); // get this neighbor's neighbors to re-draw all edges later
            n.color = n.originalColor;
            g_sel.nodes.push(n); // add to new graph
            s.graph.dropNode(n.id); // remove from current graph
          }
          else
            n.color = '#eee';
        });

        s.graph.edges().forEach(function(e) {
          if (toKeep[e.source] && toKeep[e.target]){// || (neighbor_neighbors[e.source] && neighbor_neighbors[e.target])) {
            e.color = e.originalColor;
            console.log('hi');
          }
          else
            e.color = '#eee';

          if (toKeep[e.source] && toKeep[e.target]) { // if touching at least one of nodes to be redrawn, we will have to add this edge back
            g_sel.edges.push(e); // add to new graph
            console.log('hello');
          }
        });

        for (var i = 0; i < g_sel.nodes.length; i++) { // re-add nodes
          s.graph.addNode(g_sel.nodes[i]);
        }
        for (var i = 0; i < g_sel.edges.length; i++) { // re-add edges
          s.graph.addEdge(g_sel.edges[i]);
        }

        // Since the data has been modified, we need to
        // call the refresh method to make the colors
        // update effective.
        s.refresh();
      });

      // When the stage is clicked, we just color each
      // node and edge with its original color.
      s.bind('clickStage', function(e) {
        s.graph.nodes().forEach(function(n) {
          n.color = n.originalColor;
        });

        s.graph.edges().forEach(function(e) {
          e.color = e.originalColor;
        });

        // Same as in the previous event:
        s.refresh();
      });
    }
  );
</script>
